appname: lvault  # 全局唯一的应用名

build:
  base: laincloud/centos-lain:20180103
  prepare:
    version: 20180328
    script:
      - ./prepare.sh
    keep:
      - node_modules
  script:
    - ./build.sh

release:
  dest_base: laincloud/centos-lain:20180103
  copy:
    - src: /go/bin/vault
      dest: /usr/bin/vault
    - src: vault.sh
      dest: vault.sh
    - src: lvault.sh
      dest: lvault.sh
    - src: /lain/app/lvault-0.1/*
      dest: /lain/app/

web:  # 定义一个 web 服务
  cmd: /lain/app/vault.sh # 基于 release 产生的发布用 image 运行
  memory: 256m
  port: 8200  # 服务监听的端口，默认为自动分配一个放在 `PORT` 环境变量里
  healthcheck: '/v1/sys/seal-status'
  num_instances: 1
  env:
    - VAULT_ADDR=http://127.0.0.1:8200

proc.lvault:
  type: web
  cmd: /lain/app/lvault.sh
  memory: 256m
  mountpoint:
    - /v2
  port: 8001
  healthcheck: '/status'
  num_instances: 1
  env:
    - HTTPS=false
    - DEBUG=false
    - SSO_CLIENT_ID=
    - SSO_CLIENT_SECRET=
    - SSO_SERVER_NAME=
